<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center m-0">
    <div class="form-container flex w-50 p-2 border-3 rounded  ">
        <div class="pic">

        </div>
        <div class="form-details flex m-0 ">
            <form action="submit.html" class="form flex flex-col">
                <label for="name">Name:</label>
                <input type="text" class="" placeholder="enter your text" id="name">
                <label for="password">Password:</label>
                <input type="password"  id="password" placeholder="enter your password">
                <label for="date">Type: date</label>
                <input type="date" name="" id="date">
                <label for="mail">Type:Email</label>
                <input type="email" name="" id="mail">
                <label for="checkbox">Type:Checkbox:</label>
                <span>
                    <input type="checkbox" name="check">
                    i have a bike
                </span>
                <span>
                    <input type="checkbox" name="check">
                    i have a car
                </span>
                <span>
                    <input type="checkbox" name="check">
                    i have a boat
                </span>

                <label for="number">Type:number(between 1 to 5)</label>
                <input type="number">

                <span>
                    <input type="radio" name="radio">
                    HTML
                </span>
                <span>
                    <input type="radio" name="radio">
                    CSS
                </span>
                <span>
                    <input type="radio" name="radio">
                    JS
                </span>
                <label for="tel"></label>
                <input type="number" name="tel" id="tel" placeholder="123-45-678-90">
                
                <input style="margin-top: 20px; background-color: green; color: white;" type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
